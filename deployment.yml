apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 3
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 36000; done"]
        securityContext:
          capabilities:
            drop:
             - ALL
            add:
             - SYS_ADMIN
