apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment1
  labels:
    app: standard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      hostNetwork: false
      containers:
      - name: app1
        image: busybox
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 3600; done"]
